<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 开机动画 -->
    <div id="zl-boot-animation" class="zl-com-height">
        开机动画
    </div>
    <!-- 轮播图界面 -->
    <div id="zl-banner-page" class="zl-com-height">
        <div class="zl-img-container"></div>
        <div class="zl-banner-mask">
            <div class="zl-banner-promot">
                <div class="zl-rectangular"></div>
                <span class="zl-main-promot"><i class="glyphicon glyphicon-hand-up"></i>&nbsp; 点击进入详情页哦</span>
            </div>
        </div>
    </div>
    <!-- 详情页 -->
    <div id="zl-detail-pages" class="zl-com-height">
        <div class="zl-back">
            <button class="btn zl-back-btn">Back</button>
        </div>
        <p class="zl-text">详情页</p>
        <div class="zl-join">
            <button class="btn btn-default">加入我们</button>
        </div>
        <div class="zl-up-promot">
            
        </div>
    </div>
    <!-- 表单界面 -->
    <div id="zl-form-page" class="zl-com-height">
        表单界面
    </div>
  
<script type="text/javascript" src="bundle.js"></script></body>
</html>
